<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="flex-container" id="round-main">
    <h2 id="rounds">Rounds: 0</h2>
    <div class="flex-container" id="round-secondary">
        <h2 id="wins" class="round-count">Wins: 0</h2>
        <h2 id="losses" class="round-count">Losses: 0</h2>
        <h2 id="draws" class="round-count">Draws: 0</h2>
    </div>
    </div>
    <div class="flex-container" id="button-container">
        <button class="buttons" id="rock">Rock</button>
        <button class="buttons" id="paper">Paper</button>
        <button class="buttons" id="Scissors">Scissors</button>
    </div>
    <div class="flex-container" id="reset-contianer">
        <button id="reset">
            Reset
        </button>
    </div>
</body>
<link rel="stylesheet" href="scripts/script.js">
</html>
